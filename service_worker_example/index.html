<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="../hooks.js"></script>
    <script>
        let worker;
        worker = new Worker('sw.js');

        // Function to add a new task
        const addTask = () => {
            const taskType = document.getElementById('taskType').value;
            const taskName = document.getElementById('taskName').value;

            if (taskName && taskType) {
                worker.postMessage({ action: 'addTask', task: { name: taskName, type: taskType } });
                document.getElementById('taskName').value = ''; // Clear input
                document.getElementById('taskType').value = ''; // Clear input
            }
        };

        // Render task queue
        const renderTaskQueue = (tasks) => {
            const taskContainer = document.getElementById('taskQueue');
            if(!taskContainer) return
            taskContainer.innerHTML = ''; // Reset options

            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = "bg-yellow-100 bg-white shadow-md rounded-md p-4 mb-2 transition-transform transform hover:scale-105";
                taskElement.innerText = `${task.name} (${task.type})`;
                taskContainer.appendChild(taskElement);
            });
        };

        // Render task status
        const renderTaskStatus = (statuses) => {
            const statusContainer = document.getElementById('taskStatus');
            if(!statusContainer) return

            statusContainer.innerHTML = ''; // Clear existing statuses

            Object.entries(statuses).forEach(([taskId, status]) => {
                const statusElement = document.createElement('div');
                statusElement.className = "bg-blue-100 border-2 border-blue-400 rounded-lg p-4 mb-2 shadow-lg transition-transform transform hover:scale-105 hover:shadow-xl";
                statusElement.innerText = `Task ID: ${taskId} - Status: ${status}`;
                statusContainer.appendChild(statusElement);
            });
        };

        const [taskQueue,setTaskQueue] = useState([])
        const [taskStatus,setTaskStatus] = useState({})


        useEffect(()=>{
            renderTaskQueue(taskQueue.value)
        },[taskQueue])
        useEffect(()=>{
            renderTaskStatus(taskStatus.value); // Update the UI for the task status
        },[taskStatus])

        worker.onmessage = (event) => {
            const { type, value } = event.data;
            if (type === 'taskQueue') {
                setTaskQueue(value)
            } else if (type === 'taskStatus') {
                setTaskStatus(value)
            }
        };

        window.onload = () => {
            document.getElementById('addTaskButton').onclick = addTask;
        };
    </script>
    
</head>
<body class="bg-gray-50 text-gray-800 p-6 font-sans">
    <h1 class="text-4xl font-bold mb-4 text-center text-gray-900">Web Worker Task Manager</h1>
    <div class="mb-6 flex justify-center">
        <input type="text" id="taskName" placeholder="Task Name" class="border border-gray-300 rounded-md p-3 mr-2 shadow-md w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
        <input type="text" id="taskType" placeholder="Task Type" class="border border-gray-300 rounded-md p-3 mr-2 shadow-md w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
        <button id="addTaskButton" class="bg-blue-600 text-white rounded-md px-4 py-3 shadow-md hover:bg-blue-700 transition">Add Task</button>
    </div>

    <h2 class="text-2xl font-semibold mb-2 text-gray-900">Task Queue</h2>
    <div id="taskQueue" class=" bg-white rounded-lg shadow-lg  p-4  border-gray-200 mb-4 space-y-4"></div>

    <h2 class="text-2xl font-semibold mb-2 text-gray-900">Task Status</h2>
    <div id="taskStatus" class="bg-white rounded-lg shadow-lg p-4 border border-gray-200"></div>
</body>
</html>
