<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="../hooks.js"></script>
    <script src="./initializeWorker.js"></script>
    <script src="./useNotification.js"></script>
    <script src="./useTasks.js"></script>
    <script src="./index.js"></script>
    
</head>
<body class="bg-gray-50 text-gray-800 p-6 font-sans">
    <h1 class="text-4xl font-bold mb-4 text-center text-gray-900">Web Worker Task Manager</h1>
    <button id="notify" onclick="toggleNotification()">Notify Me!</button>

    <div class="mb-6 flex justify-center">
        <input type="text" id="taskName" placeholder="Task Name" class="border border-gray-300 rounded-md p-3 mr-2 shadow-md w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
        <input type="text" id="taskType" placeholder="Task Type" class="border border-gray-300 rounded-md p-3 mr-2 shadow-md w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
        <button id="addTaskButton" class="bg-blue-600 text-white rounded-md px-4 py-3 shadow-md hover:bg-blue-700 transition" onclick="addTask()">Add Task</button>
    </div>

    <h2 class="text-2xl font-semibold mb-2 text-gray-900">Task Queue</h2>
    <div id="taskQueue" class=" bg-white rounded-lg shadow-lg  p-4  border-gray-200 mb-4 space-y-4"></div>

    <h2 class="text-2xl font-semibold mb-2 text-gray-900">Task Status</h2>
    <div id="taskStatus" class="bg-white rounded-lg shadow-lg p-4 border border-gray-200"></div>

    <script src="./test.js"></script>

</body>
</html>
